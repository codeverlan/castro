version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: castro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: castro
    ports:
      - "5433:5432"
    volumes:
      - castro_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d castro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  castro_postgres_data:
